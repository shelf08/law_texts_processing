<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –¥–æ–∫—É–º–µ–Ω—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --success: #3fb950;
            --error: #f85149;
            --warning: #d29922;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .back-button {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
        }
        
        .document-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
        }
        
        @media (max-width: 1024px) {
            .document-layout {
                grid-template-columns: 1fr;
            }
        }
        
        .document-viewer {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            min-height: 800px;
        }
        
        .document-viewer iframe {
            width: 100%;
            height: 100%;
            min-height: 800px;
            border: none;
        }
        
        .document-viewer .text-viewer {
            padding: 24px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .sidebar-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .entity-list, .term-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .entity-item, .term-item {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
        }
        
        .entity-item strong {
            color: var(--accent);
            display: block;
            margin-bottom: 4px;
        }
        
        .term-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .term-text {
            color: var(--text-primary);
        }
        
        .term-freq {
            color: var(--text-muted);
            font-size: 11px;
        }
        
        .loading {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-right: 6px;
            margin-bottom: 6px;
        }
        
        .document-info {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .document-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .document-info-label {
            color: var(--text-secondary);
        }
        
        .document-info-value {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="documentTitle">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞...</h1>
            <a href="/" class="back-button">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
        </header>
        
        <div class="document-layout">
            <div class="document-viewer" id="documentViewer">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞</div>
            </div>
            
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="section-title">üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
                    <div class="document-info" id="documentInfo">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <div class="section-title">üîñ –°—É—â–Ω–æ—Å—Ç–∏</div>
                    <div id="entitiesContent">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <div class="section-title">üìù –ö–ª—é—á–µ–≤—ã–µ —Ç–µ—Ä–º–∏–Ω—ã</div>
                    <div id="termsContent">
                        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const docId = {{ doc_id }};
        
        async function loadDocument() {
            try {
                const response = await fetch(`/api/document/${docId}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('documentTitle').textContent = '–û—à–∏–±–∫–∞';
                    document.getElementById('documentViewer').innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                document.getElementById('documentTitle').textContent = data.title || data.filename;
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –¥–æ–∫—É–º–µ–Ω—Ç–µ
                const uploadDate = new Date(data.uploaded_at);
                const formattedDate = uploadDate.toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const fileSize = data.file_size ? formatFileSize(data.file_size) : 'N/A';
                
                document.getElementById('documentInfo').innerHTML = `
                    <div class="document-info-item">
                        <span class="document-info-label">–§–∞–π–ª:</span>
                        <span class="document-info-value">${data.filename}</span>
                    </div>
                    <div class="document-info-item">
                        <span class="document-info-label">–†–∞–∑–º–µ—Ä:</span>
                        <span class="document-info-value">${fileSize}</span>
                    </div>
                    <div class="document-info-item">
                        <span class="document-info-label">–ó–∞–≥—Ä—É–∂–µ–Ω:</span>
                        <span class="document-info-value">${formattedDate}</span>
                    </div>
                    <div class="document-info-item">
                        <span class="document-info-label">–°—É—â–Ω–æ—Å—Ç–µ–π:</span>
                        <span class="document-info-value">${data.entities_count || 0}</span>
                    </div>
                    <div class="document-info-item">
                        <span class="document-info-label">–¢–µ—Ä–º–∏–Ω–æ–≤:</span>
                        <span class="document-info-value">${data.terms_count || 0}</span>
                    </div>
                `;
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞
                const fileExt = data.filename.split('.').pop().toLowerCase();
                const fileUrl = `/api/document/${docId}/file`;
                const urlParams = new URLSearchParams(window.location.search);
                const targetArticle = urlParams.get('article');

                // –ï—Å–ª–∏ –ø—Ä–∏—à–ª–∏ –ø–æ –∫–ª–∏–∫—É –∏–∑ –ø–æ–∏—Å–∫–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "—Ñ–æ–∫—É—Å —Å—Ç–∞—Ç—å–∏" —Å–≤–µ—Ä—Ö—É
                if (targetArticle) {
                    try {
                        const aResp = await fetch(`/api/document/${docId}/article/${encodeURIComponent(targetArticle)}`);
                        const aData = await aResp.json();
                        if (!aData.error && aData.article) {
                            const a = aData.article;
                            const aTitle = a.title || '';
                            const header = aTitle ? `${escapeHtml(aTitle)}` : `–°—Ç–∞—Ç—å—è ${escapeHtml(targetArticle)}`;
                            const text = a.text ? escapeHtml(a.text) : '<span style="color: var(--text-secondary);">–¢–µ–∫—Å—Ç –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω</span>';
                            const pageInfo = a.page ? `<span class="badge">—Å—Ç—Ä. ${escapeHtml(String(a.page))}</span>` : '';

                            // –í—Å—Ç–∞–≤–ª—è–µ–º –±–ª–æ–∫ –Ω–∞–¥ viewer
                            document.getElementById('documentViewer').innerHTML = `
                                <div style="padding: 16px; border-bottom: 1px solid var(--border-color); background: var(--bg-tertiary);">
                                    <div style="font-weight: 600; color: var(--accent); margin-bottom: 8px;">
                                        ${header} ${pageInfo}
                                    </div>
                                    <div style="white-space: pre-wrap; line-height: 1.6; color: var(--text-primary);">
                                        ${text}
                                    </div>
                                    <div style="margin-top: 12px; color: var(--text-muted); font-size: 12px;">
                                        –û—Ç–∫—Ä—ã—Ç —Ñ—Ä–∞–≥–º–µ–Ω—Ç —Å—Ç–∞—Ç—å–∏ –∏–∑ –æ–Ω—Ç–æ–ª–æ–≥–∏–∏. –ù–∏–∂–µ ‚Äî –∏—Å—Ö–æ–¥–Ω—ã–π —Ñ–∞–π–ª –¥–æ–∫—É–º–µ–Ω—Ç–∞.
                                    </div>
                                </div>
                                <div id="fileViewer"><div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞</div></div>
                            `;

                            // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å—Ç–∞—Ç—å–∏ (–µ—Å–ª–∏ PDF ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∏–∂–µ –≤ iframe #page)
                            window.__targetPdfPage = a.page ? String(a.page) : null;
                        }
                    } catch (e) {
                        // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å ‚Äî –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Ñ–∞–π–ª
                    }
                }

                const viewerRoot = document.getElementById('fileViewer') || document.getElementById('documentViewer');
                
                if (fileExt === 'pdf') {
                    // PDF —á–µ—Ä–µ–∑ iframe
                    const pageHash = (typeof window.__targetPdfPage === 'string' && window.__targetPdfPage)
                        ? `#page=${encodeURIComponent(window.__targetPdfPage)}`
                        : '';
                    viewerRoot.innerHTML = `
                        <iframe src="${fileUrl}${pageHash}" type="application/pdf"></iframe>
                    `;
                } else if (['txt', 'xml', 'html'].includes(fileExt)) {
                    // –¢–µ–∫—Å—Ç–æ–≤—ã–µ —Ñ–∞–π–ª—ã —á–µ—Ä–µ–∑ fetch
                    fetch(fileUrl)
                        .then(response => response.text())
                        .then(text => {
                            // –ï—Å–ª–∏ –∑–∞–¥–∞–Ω targetArticle ‚Äî –ø–æ–ø—Ä–æ–±—É–µ–º –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ "–°—Ç–∞—Ç—å—è N"
                            const highlight = (raw) => {
                                if (!targetArticle) return escapeHtml(raw);
                                const safe = escapeHtml(raw);
                                const re = new RegExp(`(–°—Ç–∞—Ç—å—è\\s+${targetArticle.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\\\$&')})`, 'i');
                                return safe.replace(re, '<mark style="background: rgba(88,166,255,0.25); color: inherit; padding: 0 2px;">$1</mark>');
                            };

                            viewerRoot.innerHTML = `
                                <div class="text-viewer">${escapeHtml(text)}</div>
                            `;
                            if (targetArticle) {
                                // –ø–æ–≤—Ç–æ—Ä–Ω–æ –≤—Å—Ç–∞–≤–∏–º —Å –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π (–±–µ–∑–æ–ø–∞—Å–Ω–æ, —Ç.–∫. escapeHtml)
                                const tv = viewerRoot.querySelector('.text-viewer');
                                if (tv) tv.innerHTML = highlight(text);
                                const mark = viewerRoot.querySelector('mark');
                                if (mark) mark.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        })
                        .catch(error => {
                            viewerRoot.innerHTML = `
                                <div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ${error.message}</div>
                            `;
                        });
                } else {
                    // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤ - —Å—Å—ã–ª–∫–∞ –Ω–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                    viewerRoot.innerHTML = `
                        <div style="padding: 48px; text-align: center;">
                            <p style="margin-bottom: 16px; color: var(--text-secondary);">
                                –ü—Ä–æ—Å–º–æ—Ç—Ä —ç—Ç–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞ —Ñ–∞–π–ª–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                            </p>
                            <a href="${fileUrl}" download="${data.filename}" 
                               style="display: inline-block; padding: 8px 16px; background: var(--accent); 
                                      color: white; border-radius: 6px; text-decoration: none;">
                                –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª
                            </a>
                        </div>
                    `;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—É—â–Ω–æ—Å—Ç–µ–π
                const entities = data.entities || {};
                let entitiesHtml = '';
                
                if (entities.laws && entities.laws.length > 0) {
                    entitiesHtml += '<div style="margin-bottom: 16px;"><strong style="color: var(--accent); display: block; margin-bottom: 8px;">–ó–∞–∫–æ–Ω—ã:</strong>';
                    entities.laws.forEach(law => {
                        entitiesHtml += `<div class="badge">${escapeHtml(law)}</div>`;
                    });
                    entitiesHtml += '</div>';
                }
                
                if (entities.articles && entities.articles.length > 0) {
                    entitiesHtml += '<div style="margin-bottom: 16px;"><strong style="color: var(--accent); display: block; margin-bottom: 8px;">–°—Ç–∞—Ç—å–∏:</strong>';
                    entities.articles.forEach(article => {
                        entitiesHtml += `<div class="badge">${escapeHtml(article)}</div>`;
                    });
                    entitiesHtml += '</div>';
                }
                
                if (entities.dates && entities.dates.length > 0) {
                    entitiesHtml += '<div style="margin-bottom: 16px;"><strong style="color: var(--accent); display: block; margin-bottom: 8px;">–î–∞—Ç—ã:</strong>';
                    entities.dates.forEach(date => {
                        entitiesHtml += `<div class="badge">${escapeHtml(date)}</div>`;
                    });
                    entitiesHtml += '</div>';
                }
                
                if (entitiesHtml) {
                    document.getElementById('entitiesContent').innerHTML = entitiesHtml;
                } else {
                    document.getElementById('entitiesContent').innerHTML = `
                        <div class="empty-state">–°—É—â–Ω–æ—Å—Ç–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                    `;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ—Ä–º–∏–Ω–æ–≤
                const terms = data.terms || [];
                if (terms.length > 0) {
                    let termsHtml = '<div class="term-list">';
                    terms.forEach(term => {
                        termsHtml += `
                            <div class="term-item">
                                <span class="term-text">${escapeHtml(term.term || term)}</span>
                                ${term.frequency ? `<span class="term-freq">${term.frequency}</span>` : ''}
                            </div>
                        `;
                    });
                    termsHtml += '</div>';
                    document.getElementById('termsContent').innerHTML = termsHtml;
                } else {
                    document.getElementById('termsContent').innerHTML = `
                        <div class="empty-state">–¢–µ—Ä–º–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                    `;
                }
                
            } catch (error) {
                document.getElementById('documentTitle').textContent = '–û—à–∏–±–∫–∞';
                document.getElementById('documentViewer').innerHTML = `
                    <div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞: ${error.message}</div>
                `;
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadDocument();
    </script>
</body>
</html>
